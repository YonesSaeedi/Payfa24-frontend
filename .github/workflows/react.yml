name: React Panel Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/main"
            CONTAINER_NAME="react-main"
            PORT=3200
            BRANCH="main"
          elif [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/dev"
            CONTAINER_NAME="react-dev"
            PORT=3300
            BRANCH="dev"
          fi

          # ابتدا فایل‌ها را کپی کنید
          echo "Copying files to server..."
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 -r -P 3031 \
            ./* root@45.159.114.231:${TARGET_DIR}/

          # سپس دستورات کوتاه‌تر را اجرا کنید
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -p 3031 root@45.159.114.231 "
            set -e
            cd ${TARGET_DIR}
            
            # حذف node_modules قدیمی برای جلوگیری از conflicts
            rm -rf node_modules package-lock.json
            
            echo 'Stopping old container...'
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true
            
            # Build با timeout و در background
            echo 'Building new Docker image (this may take a while)...'
            timeout 600 docker build --no-cache -t ${CONTAINER_NAME} . &
            BUILD_PID=\$!
            
            # مانیتور کردن process
            wait \$BUILD_PID
            BUILD_EXIT=\$?
            
            if [ \$BUILD_EXIT -eq 124 ]; then
              echo 'Build timed out! Trying with cache...'
              docker build -t ${CONTAINER_NAME} .
            elif [ \$BUILD_EXIT -ne 0 ]; then
              echo 'Build failed!'
              exit 1
            fi
            
            echo 'Starting new container...'
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${PORT}:80 \
              --restart unless-stopped \
              ${CONTAINER_NAME}
            
            echo 'Cleaning up...'
            docker system prune -f --filter \"until=24h\"
            
            echo 'Deployment completed successfully!'
          "
