name: React Panel Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/main"
            CONTAINER_NAME="react-main"
            PORT=3200
            BRANCH="main"
          elif [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/dev"
            CONTAINER_NAME="react-dev"
            PORT=3300
            BRANCH="dev"
          fi

          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -p 3031 root@45.159.114.231 "
            set -e
            cd ${TARGET_DIR}
            
            echo 'Updating code from Git...'
            git fetch origin
            git reset --hard origin/${BRANCH}
            
            echo 'Cleaning up old containers...'
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm -f ${CONTAINER_NAME} 2>/dev/null || true
            
            # حذف containerهای قدیمی که مشکل iptables ایجاد کرده‌اند
            docker ps -aq --filter name=react- | xargs -r docker rm -f
            
            echo 'Fixing iptables and Docker network...'
            # پاکسازی iptables و شبکه docker
            iptables -t nat -F 2>/dev/null || true
            iptables -t mangle -F 2>/dev/null || true
            iptables -F 2>/dev/null || true
            iptables -X 2>/dev/null || true
            docker network prune -f
            
            echo 'Restarting Docker service...'
            systemctl restart docker 2>/dev/null || service docker restart
            sleep 5
            
            echo 'Building new Docker image...'
            docker build -t ${CONTAINER_NAME} .
            
            echo 'Starting new container with host network...'
            # استفاده از network host به جای port mapping
            docker run -d \
              --name ${CONTAINER_NAME} \
              --network host \
              --restart unless-stopped \
              ${CONTAINER_NAME}
            
            echo 'Verifying container is running...'
            sleep 3
            docker ps | grep ${CONTAINER_NAME} || echo 'Container might not be running'
            
            echo 'Checking nginx status...'
            docker exec ${CONTAINER_NAME} nginx -t 2>/dev/null || true
            
            echo 'Deployment completed successfully!'
          "
