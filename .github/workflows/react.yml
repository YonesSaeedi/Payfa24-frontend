name: React Panel Deployment

on:
  push:
    branches: [main, dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/main"
            PORT=3200
          else
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/dev"
            PORT=3300
          fi

          # ایجاد پوشه در سرور اگر وجود ندارد
          ssh -o StrictHostKeyChecking=no -p 3031 root@45.159.114.231 "mkdir -p ${TARGET_DIR}"

          # انتقال فایل‌های بیلد شده به سرور
          scp -P 3031 -r dist/* root@45.159.114.231:${TARGET_DIR}/

          # اجرای یک Nginx ساده روی سرور برای نمایش فایل‌ها
          ssh -o StrictHostKeyChecking=no -p 3031 root@45.159.114.231 "
            docker stop react-${GITHUB_REF_NAME} 2>/dev/null || true
            docker rm react-${GITHUB_REF_NAME} 2>/dev/null || true
            docker run -d --name react-${GITHUB_REF_NAME} \
              -v ${TARGET_DIR}:/usr/share/nginx/html:ro \
              -p ${PORT}:80 --restart unless-stopped nginx:alpine
          "
