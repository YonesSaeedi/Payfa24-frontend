- name: Deploy to Server
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/main"
            CONTAINER_NAME="react-main"
            PORT=3200
          else
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/dev"
            CONTAINER_NAME="react-dev"
            PORT=3300
          fi

          # ایجاد پوشه و انتقال فایل‌ها
          ssh -o StrictHostKeyChecking=no -p 3031 root@45.159.114.231 "mkdir -p ${TARGET_DIR}"
          scp -P 3031 -r dist/* root@45.159.114.231:${TARGET_DIR}/

          # اجرای کانتینر با تنظیمات فیکس شده
          ssh -o StrictHostKeyChecking=no -p 3031 root@45.159.114.231 "
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true

            echo 'Starting container on port ${PORT}...'
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p 0.0.0.0:${PORT}:80 \
              -v ${TARGET_DIR}:/usr/share/nginx/html:ro \
              --restart unless-stopped \
              nginx:alpine

            # یک حرکت حیاتی: اصلاح دسترسی فایل‌ها برای Nginx
            docker exec ${CONTAINER_NAME} chmod -R 755 /usr/share/nginx/html
          "
