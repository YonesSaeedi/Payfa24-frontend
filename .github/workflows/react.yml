name: React Panel Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/main"
            CONTAINER_NAME="react-main"
            PORT=3200
            BRANCH="main"
          elif [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            TARGET_DIR="/home/payfa24/domains/payfa24.org/panel/dev"
            CONTAINER_NAME="react-dev"
            PORT=3300
            BRANCH="dev"
          fi

          ssh -o StrictHostKeyChecking=no -p 3031 root@45.159.114.231 "
            set -e
            cd ${TARGET_DIR}

            echo 'Updating code from Git...'
            git fetch origin
            git reset --hard origin/${BRANCH}
            git clean -fd

            echo 'Stopping old container...'
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true

            echo 'Building new Docker image...'
            # غیرفعال کردن BuildKit برای سازگاری با نسخه قدیمی داکر سرور
            export DOCKER_BUILDKIT=0
            
            # بیلد کردن بدون --no-cache برای استفاده از لایه‌های قبلی و کاهش مصرف منابع
            docker build -t ${CONTAINER_NAME} .

            echo 'Starting new container...'
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${PORT}:80 \
              --restart unless-stopped \
              ${CONTAINER_NAME}

            echo 'Cleaning up dangling images...'
            docker image prune -f

            echo 'Deployment completed successfully!'
          "
