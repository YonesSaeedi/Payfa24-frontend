server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # برای React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # فایل‌های استاتیک
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /bank-logos/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # سایر فایل‌های استاتیک
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
